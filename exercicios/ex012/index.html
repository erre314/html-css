<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTMl5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <!-- Forma simples menos recomendada
    <video src="midia/Meu-Video.mp4" width="500px" controls></video>
    -->

    <!-- Forma complexa, porém mais pesada e pode consumir dados de forma absurda -> arquivo ogv não funcionando no momento e carregou em mp4 em seguida -->
    <video width="560px" height="315" poster="imagens/capa.png" controls>
        <source src="midia/Meu-Video.ogv" type="video/ogv">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.mkv" type="video/mkv">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de Vídeos</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/7tdwlK2Gtic?si=KJfZn94m-e96F9yG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
