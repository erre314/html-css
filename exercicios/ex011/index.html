<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTMl5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos doferentes ou simplesmente aumente e diminua o tamanho de seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Aúdio</h1>
    <p>Vamos aprender a reprodir aúdio em HTML5</p>
    <!-- Modo 1 - menos recomendado 
    <audio src="midia/Haggstrom.mp3" controls autoplay></audio>
    -->
    <!-- Modo 2 - mais recomendado -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Haggstrom.mp3" type="audio/mpeg">
        <source src="midia/Haggstrom.mp3" type="audio/ogg">
        <source src="midia/Haggstrom.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reprodir aúdio <a href="midia/Haggstrom.mp3">Clique aqui</a> para baixar o arquivo mp3</p>
    </audio>
</body>
</html>
