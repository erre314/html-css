<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logohtml.png" alt="Logo HTML5">
    <img src="logocss.png" alt="Logo CSS">
    <!--dentro da mesma pasta-->
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logocss.png" alt="Logo CSS">
    <img src="imagens/logohtml.png" alt="Logo HTML">
    <!--dentro de outra pasta-->
    <p>Também podemos carregar logo externas!</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/cb/JSicontrain.png?20231218013751" alt="Logo JavaScript"> <!--URL-->
</body>
</html>
